<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="a.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      user-select: none;
    }
    .login-container {
      background: #222; 
      padding: 32px 48px; 
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      width: 320px; 
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 24px;
      user-select: none;
    }
    h1 {
      margin-bottom: 24px; 
      color: #1DB954; 
      font-weight: 900;
      user-select: none;
    }
    input[type="email"], input[type="password"] {
      width: 100%; 
      padding: 12px 14px; 
      margin-bottom: 16px;
      border: none; 
      border-radius: 8px; 
      font-size: 16px;
      background: #333; 
      color: #eee;
    }
    input[type="submit"] {
      width: 100%; 
      padding: 12px; 
      border: none;
      background: #1DB954; 
      color: #121212; 
      font-weight: 700;
      font-size: 16px; 
      border-radius: 8px; 
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    input[type="submit"]:hover {
      background: #17a844;
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ãcone ORIS OS" />
    <h1>Login</h1>
    <input type="email" placeholder="Email" required autocomplete="username" />
    <input type="password" placeholder="Senha" required autocomplete="current-password" />
    <input type="submit" value="Entrar" />
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
