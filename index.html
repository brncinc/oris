<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="a.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}

.login-container {
  background: #1b1b1b;
  padding: 32px 24px;          /* reduzido um pouco */
  border-radius: 18px;         /* ligeiramente menor */
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);  /* sombra um pouco menor */
  width: 320px;                /* menor que 360px */
  text-align: center;
  transition: all 0.3s ease;
}

.login-container:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.75);
}

.login-container img {
  width: 60px;                /* menor que 70px */
  margin-bottom: 18px;
}

h1 {
  color: #1DB954;
  font-size: 22px;            /* reduzido de 26px */
  font-weight: 800;
  margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;         /* menor que 14px/16px */
  margin-bottom: 14px;
  border: 1px solid #333;
  border-radius: 8px;          /* menor que 10px */
  font-size: 14px;             /* menor que 15px */
  background: #2a2a2a;
  color: #fff;
  transition: border 0.2s ease;
}

input[type="email"]:focus,
input[type="password"]:focus {
  border: 1px solid #1DB954;
  outline: none;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;              /* reduzido */
  border: none;
  background: #1DB954;
  color: #fff;
  font-weight: 600;
  font-size: 15px;            /* menor que 16px */
  border-radius: 8px;         /* menor que 10px */
  cursor: pointer;
  transition: background 0.3s ease;
}

input[type="submit"]:hover {
  background: #17a844;
}

@media (max-width: 400px) {
  .login-container {
    width: 90%;
    padding: 24px 16px;       /* reduzido para telas pequenas */
  }
}

  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ãcone ORIS OS" />
    <h1>Login</h1>
    <input type="email" placeholder="Email" required autocomplete="username" />
    <input type="password" placeholder="Senha" required autocomplete="current-password" />
    <input type="submit" value="Entrar" />
    <button type="button" class="github-btn" onclick="loginWithGitHub()">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" class="github-icon" />
      Entrar com GitHub
    </button>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGitHub() {
      const client_id = "Ov23liebjVZey72wpCGy"; // Seu client_id do GitHub OAuth
      const redirect_uri = "https://brncinc.github.io/ORIS/app.html"; // Sua URL de callback
      const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = githubAuthURL;
    }
  </script>
</body>
</html>
