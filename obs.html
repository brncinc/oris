<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="logo.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oris TV - Transmiss√£o</title>
<style>
  /* (Seu CSS original continua igual, n√£o vou repetir para economizar espa√ßo) */
  :root {
    --primary: #0f0;
    --dark: #0a0a0a;
    --card: #151515;
    --text: #fff;
    --text-muted: #aaa;
    --purple: #6e00ff;
    --green: #00ff00;
    --red: #ff0033;
  }
  /* resto do CSS igual ao que voc√™ mandou */
  /* ... */
</style>
</head>
<body>
<header>
  <img src="z.png" alt="Logo Oris TV" class="logo" />
</header>

<aside class="sidebar">
  <!-- conte√∫do sidebar igual -->
</aside>

<div class="content-wrapper">
  <div class="title-bar">
    <h1>Super Live: Gameplay Insano</h1>
    <div class="profile" title="Perfil do usu√°rio">
      <div class="profile-row">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto perfil" id="profilePhoto" />
        <div class="profile-name" id="profileName">Lucas Janu√°rio</div>
      </div>
      <div class="profile-bio" id="profileBio" title=""></div>
    </div>
  </div>
  <main>
    <section class="player-container">
      <video id="video" controls autoplay muted>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="chat-container">
      <div class="chat-header">
        Chat
        <span id="viewerCount">üëÅ 128 espectadores</span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <form id="chatForm" class="chat-input">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</div>

<script>
  // L√™ o √≠ndice atual do localStorage, retorna 0 se n√£o existir
  function getCurrentProfileIndex() {
    return parseInt(localStorage.getItem('profile_last')) || 0;
  }

  // Salva perfil com auto-incremento
  function saveUserProfile(photo, name, bio) {
    let index = getCurrentProfileIndex() + 1;
    localStorage.setItem(`profile_${index}`, JSON.stringify({ photo, name, bio }));
    localStorage.setItem('profile_last', index.toString());
  }

  // Carrega √∫ltimo perfil salvo
  function loadUserProfile() {
    const index = getCurrentProfileIndex();
    if (index === 0) {
      // Se n√£o tiver perfil salvo, carrega dados default
      setProfileDisplay(
        'https://randomuser.me/api/portraits/men/32.jpg',
        'Lucas Janu√°rio',
        'Fundador da Oris TV e entusiasta de streaming e desenvolvimento.'
      );
      return;
    }
    const dataRaw = localStorage.getItem(`profile_${index}`);
    if (!dataRaw) {
      // fallback caso o dado n√£o exista
      setProfileDisplay(
        'https://randomuser.me/api/portraits/men/32.jpg',
        'Lucas Janu√°rio',
        'Fundador da Oris TV e entusiasta de streaming e desenvolvimento.'
      );
      return;
    }
    try {
      const data = JSON.parse(dataRaw);
      setProfileDisplay(data.photo, data.name, data.bio);
    } catch {
      // erro no parse, usa fallback
      setProfileDisplay(
        'https://randomuser.me/api/portraits/men/32.jpg',
        'Lucas Janu√°rio',
        'Fundador da Oris TV e entusiasta de streaming e desenvolvimento.'
      );
    }
  }

  // Atualiza os elementos visuais do perfil
  function setProfileDisplay(photo, name, bio) {
    const photoEl = document.getElementById('profilePhoto');
    const nameEl = document.getElementById('profileName');
    const bioEl = document.getElementById('profileBio');

    photoEl.src = photo || 'https://randomuser.me/api/portraits/men/32.jpg';
    photoEl.alt = name ? `${name} - Foto de perfil` : 'Foto do perfil';

    nameEl.textContent = name || 'Usu√°rio n√£o logado';
    nameEl.title = name || '';

    if (bio && bio.trim() !== '') {
      bioEl.textContent = bio;
      bioEl.title = bio;
      bioEl.style.display = 'block';
    } else {
      bioEl.style.display = 'none';
    }
  }

  loadUserProfile();

  // C√≥digo simples do chat frontend para demonstra√ß√£o
  const chatMessages = document.getElementById('chatMessages');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');

  function addMessage(msg, isOwn = false) {
    const div = document.createElement('div');
    div.textContent = msg;
    div.style.marginBottom = '0.5rem';
    if (isOwn) div.style.color = 'var(--green)';
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (!msg) return;
    addMessage('Voc√™: ' + msg, true);
    chatInput.value = '';
    chatInput.focus();

    setTimeout(() => {
      addMessage('Outro usu√°rio: ' + msg.split('').reverse().join(''));
    }, 1500);
  });

  // Exemplo: para salvar um perfil novo (pode ser chamado por um formul√°rio)
  // saveUserProfile('https://avatars.githubusercontent.com/u/1024025?v=4', 'Lucas Janu√°rio', 'Fundador da Oris TV');
</script>
</body>
</html>
