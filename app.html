<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORIS OS - Neon Glass UI (Estilo Spotify)</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
  /* Reset b√°sico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #121212; /* Preto escuro Spotify */
  color: #fff;
  display: flex;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 0.5s ease, color 0.3s ease;
  user-select: none;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Scrollbar estilo Spotify */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: #121212;
}
::-webkit-scrollbar-thumb {
  background: #1db954;
  border-radius: 10px;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #040404;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  border-right: 1px solid #282828;
  position: relative;
  z-index: 10;
}

.sidebar h2 {
  color: #1DB954; /* Verde Spotify */
  font-size: 32px;
  font-weight: 900;
  letter-spacing: 1.5px;
  cursor: default;
  user-select: none;
}

.sidebar button {
  background: transparent;
  border: none;
  color: #b3b3b3;
  padding: 16px 20px;
  text-align: left;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 16px;
  transition:
    background-color 0.2s ease,
    color 0.2s ease,
    transform 0.15s ease;
  user-select: none;
  position: relative;
}

/* Linha verde simples embaixo do bot√£o ativo ou hover */
.sidebar button::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 0;
  background: #1DB954;
  transition: width 0.2s ease;
  border-radius: 2px 2px 0 0;
}

.sidebar button:hover::after,
.sidebar button.active::after {
  width: 100%;
}

.sidebar button:hover,
.sidebar button.active {
  background: #1DB954;
  color: #121212;
  transform: scale(1.03);
  position: relative;
  z-index: 1;
}

.sidebar button .material-icons {
  font-size: 22px;
  color: #1DB954;
  transition: color 0.2s ease;
  user-select: none;
}

.sidebar button:hover .material-icons,
.sidebar button.active .material-icons {
  color: #121212;
}

/* Main content */
.main {
  flex: 1;
  padding: 48px 64px;
  display: flex;
  flex-direction: column;
  background: linear-gradient(180deg, #121212 0%, #181818 100%);
  overflow-y: auto;
  scroll-behavior: smooth;
  user-select: text;
  position: relative;
  z-index: 1;
}

/* Topbar */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
  gap: 12px;
  flex-wrap: wrap;
}

.topbar h1 {
  font-size: 36px;
  color: #1DB954;
  font-weight: 900;
  user-select: none;
}

.topbar input[type="text"] {
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  background: #282828;
  color: #fff;
  width: 260px;
  font-size: 16px;
  box-shadow: inset 0 0 5px #000000;
  transition: background 0.3s ease;
}

.topbar input[type="text"]::placeholder {
  color: #8c8c8c;
}

/* Controls buttons in topbar */
.topbar .controls button {
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
  user-select: none;
  background: #1DB954;
  color: #121212;
  box-shadow: none;
  transition: background 0.3s ease, transform 0.2s ease;
}

.topbar .controls button:hover {
  background: #17c364; /* Verde mais suave no hover */
  transform: scale(1.05);
}

/* Sections buttons */
.sections {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-bottom: 32px;
  user-select: none;
}

.sections button {
  background: #282828;
  color: #1DB954;
  border: none;
  border-radius: 50px;
  padding: 12px 28px;
  font-size: 14px;
  cursor: pointer;
  font-weight: 700;
  transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
  box-shadow: none;
}

.sections button:hover {
  background: #1DB954;
  color: #121212;
  transform: scale(1.1);
}

/* Grid of apps */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 22px;
  max-height: 60vh;
  overflow-y: auto;
  padding-right: 8px;
  user-select: none;
}

/* App cards */
.app-card {
  background: #181818;
  border: 2px solid #1DB954;
  border-radius: 22px;
  padding: 28px 16px;
  text-align: center;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  font-weight: 700;
  color: #1DB954;
  transition:
    background 0.3s ease,
    border-color 0.3s ease,
    color 0.3s ease,
    transform 0.25s ease;
  user-select: none;
}

.app-card .material-icons {
  font-size: 56px;
  transition: transform 0.3s ease, color 0.3s ease;
  color: inherit;
  user-select: none;
}

.app-card:hover {
  background: #1DB954;
  color: #121212;
  border-color: #17c364;
  transform: translateY(-6px);
  z-index: 2;
}

.app-card:hover .material-icons {
  transform: scale(1.3);
  color: #121212;
}

/* Wallpaper changer */
.wallpaper-selector {
  margin-top: 40px;
  background: #121212cc;
  padding: 28px 32px;
  border-radius: 18px;
  border: 1.5px solid #282828;
  color: #1DB954;
  font-weight: 800;
  user-select: none;
}

.wallpaper-selector h3 {
  margin-bottom: 20px;
  font-size: 20px;
  text-align: center;
}

.wallpaper-options {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.wallpaper-option {
  width: 120px;
  height: 80px;
  border-radius: 14px;
  border: 3px solid transparent;
  cursor: pointer;
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 8px #00000088;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.wallpaper-option:hover,
.wallpaper-option.selected {
  border-color: #1DB954;
  box-shadow: 0 0 14px #1DB954cc;
}

/* Footer */
.footer {
  margin-top: 48px;
  display: flex;
  justify-content: center;
  user-select: none;
}

.footer button {
  padding: 16px 60px;
  border: none;
  border-radius: 50px;
  background: #1DB954;
  color: #121212;
  font-weight: 900;
  cursor: pointer;
  font-size: 20px;
  box-shadow: none;
  transition: background 0.3s ease, transform 0.3s ease;
  user-select: none;
}

.footer button:hover {
  background: #17c364;
  color: #121212;
  transform: scale(1.1);
}

/* Responsividade */
@media (max-width: 900px) {
  .sidebar {
    width: 220px;
    padding: 28px 16px;
  }
  .main {
    padding: 36px 28px;
  }
  .topbar h1 {
    font-size: 28px;
  }
  .topbar input[type="text"] {
    width: 180px;
  }
  .sections button {
    padding: 10px 20px;
    font-size: 13px;
  }
  .app-card {
    padding: 22px 14px;
  }
  .app-card .material-icons {
    font-size: 48px;
  }
}

@media (max-width: 600px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    flex-direction: row;
    padding: 20px 10px;
    gap: 12px;
    overflow-x: auto;
    border-bottom: 1px solid #282828;
    box-shadow: none;
  }
  .sidebar h2 {
    flex-shrink: 0;
    margin-bottom: 0;
    padding-right: 16px;
    border-right: 1px solid #1DB954;
    user-select: none;
  }
  .sidebar button {
    flex-shrink: 0;
    padding: 12px 14px;
    font-size: 14px;
    gap: 8px;
  }
  .main {
    padding: 24px 16px;
  }
  .topbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }
  .topbar input[type="text"] {
    width: 100%;
  }
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    max-height: 50vh;
  }
}

/* --- Modo Light --- */
body.light-mode {
  background: #f5f5f5;

body.light-mode .sidebar {

body.light-mode .sections button {

body.light-mode .sections button:hover {

body.light-mode .app-card {

body.light-mode .app-card:hover {

body.light-mode .footer button {

/* --- Modo Leitura --- */

body.reading-mode .main {
  max-width: 700px;
  margin: 0 auto;
  padding: 48px 16px;
}

  <script>
    function logout() {
      alert('Logout realizado!');
      // Aqui voc√™ pode adicionar sua l√≥gica de logout real
    }

    function abrirPagina(pagina) {
      location.href = pagina;
    }

    // Filtra os apps do grid pelo texto digitado
    function filtrarApps() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const apps = document.querySelectorAll('.app-card');
      apps.forEach(app => {
        const nome = app.getAttribute('data-name').toLowerCase();
        if (nome.includes(filtro)) {
          app.style.display = 'flex';
        } else {
          app.style.display = 'none';
        }
      });
    }

    // Troca o wallpaper da p√°gina
    function changeWallpaper(image) {
      document.body.style.backgroundImage = `url('${image}')`;
      document.querySelectorAll('.wallpaper-option').forEach(el => {
        el.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
    }

    // Alterna o tema claro/escuro
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.theme-toggle');
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        btn.setAttribute('aria-pressed', 'false');
      } else {
        body.classList.add('light-mode');
        btn.setAttribute('aria-pressed', 'true');
      }
    }

    // Alterna o modo leitura
    function toggleReadingMode() {
      const body = document.body;
      const btn = document.querySelector('.reading-toggle');
      if (body.classList.contains('reading-mode')) {
        body.classList.remove('reading-mode');
        btn.setAttribute('aria-pressed', 'false');
      } else {
        body.classList.add('reading-mode');
        btn.setAttribute('aria-pressed', 'true');
      }
    }
  </script>
