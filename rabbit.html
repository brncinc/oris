<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const variationText = document.getElementById("variationText");

  function atualizarVariacao() {
    const variacao = (Math.random() * 2 - 1).toFixed(2);
    variationText.textContent = `${variacao > 0 ? '+' : ''}${variacao}%`;
    variationText.style.color = variacao < 0 ? 'limegreen' : 'red';
  }

  setInterval(atualizarVariacao, 3000);

  let wallet = {};
  let qrCodeInstance = null;

  function createWallet() {
    wallet = {
      publicKey: 'MRW-' + Math.random().toString(36).substring(2, 10).toUpperCase(),
    };
    document.getElementById('output').innerText = `FraÃ§Ãµes criadas!\nChave PÃºblica: ${wallet.publicKey}`;
  }

  function importWallet() {
    const input = prompt("Insira sua chave privada:");
    if (input) {
      wallet = {
        publicKey: 'MRW-' + input.slice(0, 8).toUpperCase(),
      };
      document.getElementById('output').innerText = `Secreto importado!\nChave PÃºblica: ${wallet.publicKey}`;
    }
  }

  function showPublicKey() {
    if (wallet.publicKey) {
      document.getElementById('output').innerText = `Chave PÃºblica: ${wallet.publicKey}`;
    } else {
      document.getElementById('output').innerText = `Nenhuma chave encontrada.`;
    }
  }

  function clearQRCode() {
    document.getElementById("qrcode-pix").innerHTML = "";
  }

  function generateQR() {
    clearQRCode();
    const asset = document.getElementById("assetSelect").selectedOptions[0].text;
    const coupon = document.getElementById("couponInput").value.trim();
    const value = document.getElementById("valueInput").value.trim();

    if (!value || isNaN(value) || Number(value) <= 0) {
      alert("Por favor, insira um valor vÃ¡lido.");
      return;
    }

    const pixKey = "11958849894";
    let description = `Pagamento Meta Rabbit - ${asset}`;
    if (coupon) description += ` - Cupom: ${coupon}`;

    const pixPayload =
      `00020126360014BR.GOV.BCB.PIX0136${pixKey}` +
      `520400005303986540${Number(value).toFixed(2).replace('.', '')}5802BR` +
      `5913Meta Rabbit6009Sao Paulo62070503***6304`;

    qrCodeInstance = new QRCode(document.getElementById("qrcode-pix"), {
      text: pixPayload,
      width: 180,
      height: 180,
      colorDark: "#2e7d32",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    document.getElementById('output').innerText = `QR Code gerado para:\nAtivo: ${asset}\nValor: ${value}\nCupom: ${coupon || "Nenhum"}`;
  }
</script>
