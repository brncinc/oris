<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const btnConfirmPayment = document.getElementById("btnConfirmPayment");
  let paymentConfirmed = false;
  let streamKey = null;

  // Detecta tipo de ativo
  function parseAsset(assetText) {
    const isZBTC = assetText.toLowerCase().includes("z-btc");
    const isOBTC = assetText.toLowerCase().includes("obtc") && !assetText.toLowerCase().includes("z-obs");
    const isZOBTC = assetText.toLowerCase().includes("z-obtc");
    const isSigma = isZBTC || isOBTC || isZOBTC;
    const gemMatch = assetText.match(/Gema\s(\dQ\d)/);
    const gema = gemMatch ? gemMatch[1] : null;
    let tokenType = "TOKEN";
    if (isZBTC) tokenType = "Z-BTC";
    else if (isOBTC) tokenType = "OBTC";
    else if (isZOBTC) tokenType = "Z-OBTC";
    return { isZBTC, isOBTC, isZOBTC, isSigma, gema, tokenType };
  }

  // Limpa QR Code
  function clearQRCode() {
    document.getElementById("qrcode-pix").innerHTML = "";
    btnConfirmPayment.style.display = "none";
  }

  // Gera QR Code PIX
  function generateQR() {
    clearQRCode();

    const assetSelect = document.getElementById("assetSelect");
    const asset = assetSelect.selectedOptions[0]?.text || "";
    const assetValue = assetSelect.value;
    const value = parseFloat(document.getElementById("valueInput").value.trim());
    const quantity = parseInt(document.getElementById("quantityInput").value.trim()) || 1;

    if (!assetValue) return alert("‚ö†Ô∏è Selecione um ativo.");
    if (!value || isNaN(value) || value <= 0) return alert("‚ö†Ô∏è Valor inv√°lido.");
    if (quantity <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");

    const totalValue = value * quantity;
    const { isZBTC, isOBTC, isZOBTC, isSigma, gema, tokenType } = parseAsset(asset);
    const pixKey = "806a60a4-ec70-4ae4-8cee-775c1bc7646b";
    const valorPix = totalValue.toFixed(2).replace('.', '');

    const pixPayload =
      `00020126360014BR.GOV.BCB.PIX0136${pixKey}` +
      `520400005303986540${valorPix}5802BR` +
      `5913Meta Rabbit6009Sao Paulo62070503***6304`;

    // Cor do QR Code
    let qrColor = "#ffffff";
    if (isZBTC) qrColor = "#ff007f";
    else if (isOBTC) qrColor = "#007fff";
    else if (isZOBTC) qrColor = "#ff7f00";

    const tipoToken = `${tokenType} Œ£ (Escala M√°xima)`;

    new QRCode(document.getElementById("qrcode-pix"), {
      text: pixPayload,
      width: 180,
      height: 180,
      colorDark: qrColor,
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    let outputText = `üì≤ QR Code gerado para:\nAtivo: ${asset}\nValor por unidade: $${value.toFixed(2)}\nQuantidade: ${quantity}\nValor total: $${totalValue.toFixed(2)}\nüîπ Tipo: ${tipoToken}`;
    if (gema) outputText += `\nüíé Gema: ${gema}`;
    document.getElementById('output').innerText = outputText;

    btnConfirmPayment.style.display = "block";
    paymentConfirmed = false;
  }

  // Confirma pagamento
  function confirmPayment() {
    if (!streamKey || streamKey.trim() === "") {
      alert("‚ö†Ô∏è Gere uma Stream Key v√°lida antes.");
      return;
    }
    paymentConfirmed = true;
    btnConfirmPayment.style.display = "none";
    localStorage.setItem("streamKey", streamKey);
    document.getElementById('output').innerText +=
      `\n\n‚úÖ Pagamento confirmado!\nüîÅ Stream Key: ${streamKey}`;
  }
</script>
