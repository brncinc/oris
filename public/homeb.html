<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORIS S2000 ‚Äî Seth Aurion Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 0.5rem 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 1.4rem;
      color: #1db954;
      margin: 0;
    }
    header .subtitle {
      color: #1db954;
      font-size: 0.8rem;
      margin: 0.2rem 0 0.5rem;
    }
    .ticker {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background-color: #101010;
      padding: 0.3rem 0;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }
    .ticker-items {
      display: inline-block;
      animation: scrollTicker 25s linear infinite;
    }
    .ticker-item {
      display: inline-block;
      margin-right: 2rem;
      font-size: 0.85rem;
      color: #ccc;
    }
    .ticker-item .positive {
      color: #00ff88;
      animation: blink 0.8s infinite alternate;
    }
    .ticker-item .negative {
      color: #ff4f4f;
      animation: blink 0.8s infinite alternate;
    }
    @keyframes scrollTicker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes blink {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .card {
      background: #181818;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #1db95455;
    }
    .card h2 {
      margin-top: 0;
      color: #1db954;
    }
    select, button, input {
      padding: 0.7rem;
      margin-top: 1rem;
      width: 100%;
      background-color: #282828;
      color: #1db954;
      border: 1px solid #1db954;
      border-radius: 8px;
      font-family: 'Rubik';
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #ccc;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.8rem;
    }
    canvas {
      margin-top: 1rem;
    }
    a.button-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #1db954;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>ORIS S2000</h1>
  <p class="subtitle">Seth Aurion</p>
  <div class="ticker">
    <div class="ticker-items" id="tickerItems"></div>
  </div>
</header>

<main class="container">

  <!-- Gr√°fico -->
  <div class="card">
    <h2>üìà Valoriza√ß√£o dos Ativos (em BRL)</h2>
    <canvas id="valorChart" width="400" height="300"></canvas>
    <p class="quote">‚ÄúN√£o existe alta nem queda ‚Äî apenas ciclos.‚Äù ‚Äî Seth Aurion</p>
  </div>

  <!-- Painel -->
  <div class="card">
    <h2> Ativar Opera√ß√£o</h2>
    <label for="selectAsset">Selecione o Ativo</label>
    <select id="selectAsset">
      <option value="sDarkBitcoin">Dark Bitcoin Œ£ ‚Äî 0.0033 BTC</option>
      <option value="sDarkEther">Dark Ether Œ£ ‚Äî 0.1 ETH</option>
      <option value="sDarkVertex">Dark Vertex Œ£ ‚Äî Estrat√©gia Pura</option>
      <option value="sDarkGemini">Dark Gemini Œ£ ‚Äî Par Espelho</option>
      <option value="sDarkFlex">Dark Flex Œ£ ‚Äî Elastic Protocol</option>
      <option value="sBitcoinX">Bitcoin X Œ£ ‚Äî Prisma de Geminiosidade</option>
      <option value="sBTCXG">Prisma BTCXG Œ£ ‚Äî Acelera√ß√£o Tripla Hor√°ria</option>
    </select>

    <label for="rq">Royalt Qu√¢ntico Œ£</label>
    <input type="text" id="rq" disabled />

    <label for="key">Operation Key (Meta Rabbit)</label>
    <input type="text" id="opKey" readonly />

    <button onclick="activateOperation()">üß¨ Solicitar Autoriza√ß√£o</button>
    <a href="rabbit.html" class="button-link">üì§ Enviar C√≥digo √† Meta Rabbit</a>

    <p id="sethMessage" class="quote">‚ÄúA abertura depende do tempo e da pureza.‚Äù</p>
  </div>
</main>

<footer>
  &copy; 2025 HoloFi Quantum Layer | ORIS S2000 Engine
</footer>

<script>
  const rqValues = {
    sDarkBitcoin: 0.55,
    sDarkEther: 0.85,
    sDarkVertex: 1.25,
    sDarkGemini: 0.75,
    sDarkFlex: 0.95,
    sBitcoinX: 0.65,
    sBTCXG: 0.60
  };

  const ativosTicker = [
    { nome: "Dark BTC Œ£", valor: 1114.97, variacao: +3.2 },
    { nome: "Dark ETH Œ£", valor: 1853.00, variacao: -1.5 },
    { nome: "Vertex Œ£", valor: 16350.00, variacao: +0.8 },
    { nome: "Gemini Œ£", valor: 1275.00, variacao: -0.6 },
    { nome: "Flex Œ£", valor: 980.00, variacao: +2.1 },
    { nome: "Bitcoin X Œ£", valor: 13880.00, variacao: +5.3 },
    { nome: "BTCXG Œ£", valor: 16880.00, variacao: +6.9 }
  ];

  function renderTicker() {
    const container = document.getElementById("tickerItems");
    ativosTicker.forEach(ativo => {
      const div = document.createElement("div");
      div.className = "ticker-item";
      const classe = ativo.variacao >= 0 ? "positive" : "negative";
      const seta = ativo.variacao >= 0 ? "‚ñ≤" : "‚ñº";
      div.innerHTML = `<strong>${ativo.nome}</strong>: R$ ${ativo.valor.toFixed(2)} <span class="${classe}">${seta} ${Math.abs(ativo.variacao).toFixed(1)}%</span>`;
      container.appendChild(div);
    });
  }

  const valorizacao = {
    labels: ["BTC Œ£", "ETH Œ£", "Vertex Œ£", "Gemini Œ£", "Flex Œ£", "Bitcoin X Œ£", "BTCXG Œ£"],
    datasets: [{
      label: 'Valoriza√ß√£o em BRL',
      data: [1114.97, 1853.00, 16350.00, 1275.00, 980.00, 13880.00, 16880.00],
      fill: false,
      borderColor: ['#FFD700', '#1DB954', '#00BFFF', '#FFA500', '#00FFAA', '#FF69B4', '#39FF14'],
      backgroundColor: ['#FFD70088', '#1DB95488', '#00BFFF88', '#FFA50088', '#00FFAA88', '#FF69B488', '#39FF14AA'],
      borderWidth: 3,
      tension: 0.3
    }]
  };

  const ctx = document.getElementById('valorChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: valorizacao,
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: false, ticks: { color: '#fff' } },
        x: { ticks: { color: '#fff' } }
      },
      plugins: {
        legend: {
          labels: { color: '#fff' }
        }
      }
    }
  });

  function updateRQ() {
    const asset = document.getElementById("selectAsset").value;
    const rq = rqValues[asset];
    document.getElementById("rq").value = rq.toFixed(2) + " HF";
    const key = asset + "-" + Math.random().toString(36).substr(2, 8).toUpperCase();
    document.getElementById("opKey").value = key;
  }

  function activateOperation() {
    const asset = document.getElementById("selectAsset").value;
    const rq = rqValues[asset];

    if (asset === "sBitcoinX") {
      document.getElementById("sethMessage").innerText = "‚ö° Bitcoin X Œ£ autorizado. Prisma energizado para cota√ß√£o m√°xima hor√°ria.";
    } else if (asset === "sBTCXG") {
      document.getElementById("sethMessage").innerText = "‚öôÔ∏è Prisma BTCXG Œ£ ativado. Contrato em cota√ß√£o m√°xima hor√°ria com geminiosidade tripla.";
    } else if (rq < 1) {
      document.getElementById("sethMessage").innerText = "üß¨ Seth Aurion autoriza a opera√ß√£o. Ciclo Œ£ ativo.";
    } else {
      document.getElementById("sethMessage").innerText = "‚õî Royalt Œ£ elevado. A opera√ß√£o foi rejeitada por pureza incompleta.";
    }
  }

  document.getElementById("selectAsset").addEventListener("change", updateRQ);
  window.onload = () => {
    updateRQ();
    renderTicker();
  };
</script>

</body>
</html>
