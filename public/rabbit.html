<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background: #121212; /* fundo estilo Spotify */
    color: #fff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* ===================== */
  /* FORM WALLET */
  /* ===================== */
  form.wallet {
    background: #181818;
    border-radius: 16px;
    padding: 32px 24px;
    width: 95%;
    max-width: 500px;
    margin: 32px 0;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
    transition: all 0.3s ease;
  }

  form.wallet:hover {
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
    transform: translateY(-2px);
  }

  /* ===================== */
  /* HEADER */
  /* ===================== */
  .header {
    text-align: center;
    margin-bottom: 24px;
  }

  .header h1 {
    font-size: 1.8rem;
    color: #1DB954; /* Verde Spotify */
    margin-bottom: 12px;
    font-weight: bold;
  }

  .header img {
    width: 80px;
    height: 80px;
    object-fit: contain;
  }

  /* ===================== */
  /* INPUTS & SELECT */
  /* ===================== */
  .input-box {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    color: #ccc;
    display: block;
    margin-bottom: 6px;
  }

  select,
  input[type="number"] {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    background: #282828;
    border: 1px solid #333;
    color: #fff;
    font-size: 1rem;
    transition: all 0.25s ease;
  }

  select:focus,
  input:focus {
    outline: none;
    border-color: #1DB954;
    background: #202020;
  }

  /* ===================== */
  /* BOT√ÉO */
  /* ===================== */
  .btn {
    width: 100%;
    background: #1DB954;
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 14px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
  }

  .btn:hover {
    background: #1aa34a;
    transform: translateY(-2px);
  }

  /* ===================== */
  /* OUTPUT */
  /* ===================== */
  #output {
    background: #181818;
    color: #ddd;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 14px;
    border-radius: 8px;
    margin-bottom: 20px;
    white-space: pre-wrap;
    line-height: 1.5;
    border: 1px solid #2a2a2a;
  }

  /* ===================== */
  /* QRCODE */
  /* ===================== */
  #qrcode-stripe {
    margin: 18px auto;
    width: 200px;
    height: 200px;
    background: #181818;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===================== */
  /* BALANCE BOX */
  /* ===================== */
  #balance-box {
    background: #181818;
    color: #1DB954;
    padding: 14px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 22px;
    font-weight: bold;
    font-size: 1.05rem;
  }

  /* ===================== */
  /* FOOTER */
  /* ===================== */
  footer {
    margin-top: auto;
    padding: 22px;
    color: #888;
    font-size: 0.85rem;
    text-align: center;
    border-top: 1px solid #222;
  }

  /* ===================== */
  /* RESPONSIVIDADE */
  /* ===================== */
  @media (max-width: 600px) {
    form.wallet {
      padding: 24px 18px;
    }
    .header h1 {
      font-size: 1.5rem;
    }
    .btn {
      padding: 12px;
      font-size: 0.95rem;
    }
  }
</style>

</head>

      <option value="pynkbtc_pro">Pynk BTC ‚Äî $800 - $2,000 (Pro Œ£)</option>
  <option value="mini10">Mini10 ‚Äî R$10 - R$49 (c/ taxa 1%)</option>

  <div class="input-box">
    <label for="valueInput">Valor por unidade (USD):</label>
    <input type="number" id="valueInput" placeholder="Digite o valor" min="1">
  </div>

  <div class="input-box">
    <label for="quantityInput">Quantidade de unidades:</label>
    <input type="number" id="quantityInput" placeholder="Digite a quantidade" min="1" value="1">
  </div>

  <button id="generateBtn" class="btn">Gerar QR Code</button>

  <div id="qrcode-stripe"></div>
  <div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
(() => {
  const generateBtn = document.getElementById("generateBtn");
  const qrContainer = document.getElementById("qrcode-stripe");
  const output = document.getElementById("output");
  const balanceBox = document.getElementById("balance-box");
  const assetSelect = document.getElementById("assetSelect");
  const valueInput = document.getElementById("valueInput");
  const quantityInput = document.getElementById("quantityInput");

  let balance = 0;

  async function generateQR() {
    qrContainer.innerHTML = "";
    output.innerText = "";

    const value = parseFloat(valueInput.value);
    const quantity = parseInt(quantityInput.value) || 1;

    if (!value || value <= 0) return alert("‚ö†Ô∏è Valor inv√°lido.");
    if (quantity <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");
    if (!assetSelect.value) return alert("‚ö†Ô∏è Selecione um ativo.");

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ asset: assetSelect.value, value, quantity })
      });

      const data = await res.json();
      if (!res.ok) return alert(data.error || "Erro ao criar sess√£o Stripe.");

      // gerar QR Code
      QRCode.toCanvas(data.url, { 
        width: 220, 
        color: { dark: "#00ff66", light: "#1a1a1a" } 
      }, (err, canvas) => {
        if (err) return console.error(err);
        qrContainer.appendChild(canvas);
      });

      // c√°lculo com taxa de 1%
      const total = value * quantity;
      const fee = total * 0.01; // 1%
      const finalAmount = total - fee;

      balance += finalAmount; // Atualiza saldo com taxa descontada
      balanceBox.innerText = `Saldo: $${balance.toFixed(2)}`;

      output.innerText = `üì≤ QR Code Stripe gerado!
üí∞ Valor total: $${total.toFixed(2)}
üí∏ Taxa (1%): $${fee.toFixed(2)}
‚úÖ Valor l√≠quido: $${finalAmount.toFixed(2)}
üîÅ Ativo: ${assetSelect.value}
üÜî TXID: ${data.txid || 'N/A'}`;

    } catch (err) {
      console.error(err);
      alert("Erro de conex√£o com o servidor.");
    }
  }

  generateBtn.addEventListener("click", generateQR);
})();
</script>
