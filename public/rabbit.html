<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
(async () => {
  const generateBtn = document.getElementById("generateBtn");
  const qrContainer = document.getElementById("qrcode-pix");
  const output = document.getElementById("output");

  async function getBTCPrice() {
    try {
      const res = await fetch("https://api.coindesk.com/v1/bpi/currentprice/BRL.json");
      const data = await res.json();
      return data.bpi.BRL.rate_float; // pre√ßo do BTC em BRL
    } catch (err) {
      console.error("Erro ao buscar pre√ßo BTC", err);
      return null;
    }
  }

  generateBtn?.addEventListener("click", async () => {
    qrContainer.innerHTML = "";
    output.innerText = "";

    const value = parseFloat(document.getElementById("valueInput").value);
    const quantity = parseInt(document.getElementById("quantityInput").value) || 1;

    if (!value || value <= 0) return alert("‚ö†Ô∏è Valor inv√°lido.");
    if (quantity <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");

    // Solicita chave Pix via prompt
    const userPixKey = prompt("Digite sua chave Pix para dep√≥sito:");
    if (!userPixKey) return alert("‚ö†Ô∏è Nenhuma chave Pix informada.");

    // Sua chave Pix fixa
    const myPixKey = "806a60a4-ec70-4ae4-8cee-775c1bc7646b";

    // Pre√ßo do BTC atual
    const btcPrice = await getBTCPrice();
    if (!btcPrice) return alert("‚ö†Ô∏è N√£o foi poss√≠vel obter o pre√ßo do BTC.");

    // Valor base ajustado pelo pre√ßo do BTC
    const baseValue = value * quantity;
    const adjustedValue = baseValue * (btcPrice / 100000); // exemplo de ajuste proporcional

    // C√°lculo das parcelas
    const feeValue = adjustedValue * 0.0075; // 0,75% para voc√™
    const userValue = adjustedValue - feeValue;

    // Fun√ß√£o para gerar payload Pix
    function makePixPayload(pixKey, amount) {
      return `
00020101021226850014br.gov.bcb.pix0114${pixKey}520400005303986540${amount.toFixed(2).replace('.', '')}5802BR5913Meta Rabbit6009Cidade61080540900062070503***6304ABCD
      `.replace(/\s+/g, "");
    }

    // Gera QR Code para sua parte
    const myPayload = makePixPayload(myPixKey, feeValue);
    new QRCode(qrContainer, {
      text: myPayload,
      width: 180,
      height: 180,
      colorDark: "#ff7f00",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Gera QR Code para o usu√°rio
    const userPayload = makePixPayload(userPixKey, userValue);
    const secondQR = document.createElement("div");
    qrContainer.appendChild(secondQR);
    new QRCode(secondQR, {
      text: userPayload,
      width: 180,
      height: 180,
      colorDark: "#00ff66",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    output.innerText = `üì≤ QR Codes gerados com sucesso
üí∞ Valor base: R$${baseValue.toFixed(2)}
üìà Ajustado pelo BTC: R$${adjustedValue.toFixed(2)}
‚úÖ Sua parte (0,75%): R$${feeValue.toFixed(2)} ‚Üí Pix fixo
üíµ Restante: R$${userValue.toFixed(2)} ‚Üí Pix informado
üîë Pix Usu√°rio: ${userPixKey}`;
  });
})();
</script>
