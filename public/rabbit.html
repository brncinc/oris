<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
(async () => {
  const generateBtn = document.getElementById("generateBtn");
  const qrContainer = document.getElementById("qrcode-pix");
  const output = document.getElementById("output");

  async function getBTCPrice() {
    try {
      const res = await fetch("https://api.coindesk.com/v1/bpi/currentprice/BRL.json");
      const data = await res.json();
      return data.bpi.BRL.rate_float; // preço do BTC em BRL
    } catch (err) {
      console.error("Erro ao buscar preço BTC", err);
      return null;
    }
  }

  generateBtn?.addEventListener("click", async () => {
    qrContainer.innerHTML = "";
    output.innerText = "";

    const value = parseFloat(document.getElementById("valueInput").value);
    const quantity = parseInt(document.getElementById("quantityInput").value) || 1;

    if (!value || value <= 0) return alert("⚠️ Valor inválido.");
    if (quantity <= 0) return alert("⚠️ Quantidade inválida.");

    // Solicita chave Pix via prompt
    const userPixKey = prompt("Digite sua chave Pix para depósito:");
    if (!userPixKey) return alert("⚠️ Nenhuma chave Pix informada.");

    // Sua chave Pix fixa
    const myPixKey = "806a60a4-ec70-4ae4-8cee-775c1bc7646b";

    // Preço do BTC atual
    const btcPrice = await getBTCPrice();
    if (!btcPrice) return alert("⚠️ Não foi possível obter o preço do BTC.");

    // Valor base ajustado pelo preço do BTC
    const baseValue = value * quantity;
    const adjustedValue = baseValue * (btcPrice / 100000); // exemplo de ajuste proporcional

    // Cálculo das parcelas
    const feeValue = adjustedValue * 0.0075; // 0,75% para você
    const userValue = adjustedValue - feeValue;

    // Função para gerar payload Pix
    function makePixPayload(pixKey, amount) {
      return `
00020101021226850014br.gov.bcb.pix0114${pixKey}520400005303986540${amount.toFixed(2).replace('.', '')}5802BR5913Meta Rabbit6009Cidade61080540900062070503***6304ABCD
      `.replace(/\s+/g, "");
    }

    // Gera QR Code para sua parte
    const myPayload = makePixPayload(myPixKey, feeValue);
    new QRCode(qrContainer, {
      text: myPayload,
      width: 180,
      height: 180,
      colorDark: "#ff7f00",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Gera QR Code para o usuário
    const userPayload = makePixPayload(userPixKey, userValue);
    const secondQR = document.createElement("div");
    qrContainer.appendChild(secondQR);
    new QRCode(secondQR, {
      text: userPayload,
      width: 180,
      height: 180,
      colorDark: "#00ff66",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    output.innerText = `📲 QR Codes gerados com sucesso
💰 Valor base: R$${baseValue.toFixed(2)}
📈 Ajustado pelo BTC: R$${adjustedValue.toFixed(2)}
✅ Sua parte (0,75%): R$${feeValue.toFixed(2)} → Pix fixo
💵 Restante: R$${userValue.toFixed(2)} → Pix informado
🔑 Pix Usuário: ${userPixKey}`;
  });
})();
</script>
