  <style>
    /* Vari√°veis */
    :root {
      --primary: #00ff66;
      --primary-light: #1eff85;
      --dark-bg: #000000;
      --text-light: #e6e6e6;
      --accent: #00ffb2;
      --card-bg: rgba(255, 255, 255, 0.07);
      --border: rgba(255, 255, 255, 0.12);
      --radius: 20px;
      --shadow: rgba(0, 0, 0, 0.8);
      --shadow-hover: rgba(0, 255, 102, 0.6);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #000000, #0d0d0d);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      padding: 32px 26px;
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(18px);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: var(--text-light);
      padding: 14px 20px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: var(--transition);
    }

    .sidebar button.active,
    .sidebar button:hover {
      background: var(--primary);
      color: var(--dark-bg);
      box-shadow: 0 0 14px var(--primary);
      transform: translateX(6px);
    }

    /* √Årea Principal */
    .main {
      flex: 1;
      margin-left: 280px;
      padding: 40px 48px 100px;
      overflow-y: auto;
    }

    /* Busca */
    .search-container {
      margin-bottom: 32px;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-container input {
      flex-grow: 1;
      min-width: 240px;
      padding: 14px 24px;
      border-radius: 40px;
      border: 1.5px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-light);
      font-size: 1.05rem;
      font-weight: 500;
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      background: #0d0d0d;
      box-shadow: 0 0 12px var(--primary);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 32px;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 30px 20px;
      text-align: center;
      transition: var(--transition);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0 2px 16px var(--shadow);
      cursor: pointer;
    }

    .app-card:hover {
      background: var(--primary);
      color: var(--dark-bg);
      transform: scale(1.07);
      box-shadow: 0 0 25px var(--primary);
      border-color: var(--primary);
    }

    .app-card img {
      width: 52px;
      height: 52px;
      filter: contrast(1.3) brightness(1.1);
      transition: var(--transition);
    }

    /* Footer */
    .footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 18px 32px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      border-top: 1px solid var(--border);
      font-weight: 500;
    }
  </style>
</head>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina;
    }

    function filtrarApps() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".app-card");
      cards.forEach(card => {
        const nomeApp = card.innerText.toLowerCase();
        card.style.display = nomeApp.includes(input) ? "flex" : "none";
      });
    }
  </script>
