<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - ORIS OS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #000000;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      border-right: 1px solid #222;
    }

    .sidebar h2 {
      color: #00ffcc;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 1.2px;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: #888;
      padding: 16px 20px;
      text-align: left;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #00ffcc;
      color: #000;
      transform: scale(1.02);
    }

    .sidebar .material-icons {
      font-size: 20px;
    }

    main {
      flex: 1;
      padding: 48px 64px;
      background: radial-gradient(circle at top left, #101010 0%, #000 100%);
    }

    h1 {
      font-size: 36px;
      color: #00ffcc;
      border-bottom: 2px solid #00ffcc;
      display: inline-block;
      padding-bottom: 8px;
    }

    .settings-group {
      margin-top: 40px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 16px 24px;
      margin-bottom: 20px;
      border-left: 4px solid #00ffcc;
      border-radius: 8px;
    }

    .setting label {
      font-size: 18px;
      color: #ccc;
    }

    .toggle {
      width: 50px;
      height: 26px;
      background: #333;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
    }

    .toggle::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #00ffcc;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle.active::before {
      left: 27px;
    }

    .slider {
      width: 200px;
      accent-color: #00ffcc;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: -12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>ORIS OS</h2>
    <button onclick="location.href='dashboard.html'">
      <span class="material-icons">dashboard</span> Dashboard
    </button>
    <button onclick="location.href='notificacoes.html'">
      <span class="material-icons">notifications</span> Notificações
    </button>
    <button onclick="location.href='perfil.html'">
      <span class="material-icons">person</span> Perfil
    </button>
    <button class="active" onclick="location.href='configuracoes.html'">
      <span class="material-icons">settings</span> Configurações
    </button>
    <button onclick="location.href='sobre.html'">
      <span class="material-icons">info</span> Sobre
    </button>
    <button onclick="logout()">
      <span class="material-icons">logout</span> Sair
    </button>
  </nav>

  <main>
    <h1>Configurações Avançadas</h1>

    <div class="settings-group">
      <div class="setting">
        <label>Modo Turbo Ativado</label>
        <div class="toggle" onclick="this.classList.toggle('active')"></div>
      </div>

      <div class="setting">
        <label>Sons do Sistema</label>
        <div class="toggle active" onclick="this.classList.toggle('active')"></div>
      </div>

      <div class="setting">
        <label>Brilho da Interface</label>
        <input type="range" min="0" max="100" value="75" class="slider">
      </div>
      <p class="note">Ajuste o brilho do tema visual escuro. Recomendado: 70% ~ 80%</p>

      <div class="setting">
        <label>Contraste Dinâmico</label>
        <div class="toggle" onclick="this.classList.toggle('active')"></div>
      </div>

      <div class="setting">
        <label>Bluetooth Interativo</label>
        <div class="toggle active" onclick="this.classList.toggle('active')"></div>
      </div>
    </div>
  </main>

  <script>
    function logout() {
      alert('Você saiu da sua conta.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
