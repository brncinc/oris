<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="logo.png" />
  <title>ORIS Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --green: #00ff88;
      --dark-bg: #1a1a1a;
      --darker-bg: #121212;
      --text: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--darker-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .address-bar {
      background: var(--dark-bg);
      padding: 14px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      border-bottom: 2px solid var(--green);
      box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
    }

    .address-bar input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid var(--green);
      background: #0e0e0e;
      color: var(--green);
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .address-bar input:focus {
      box-shadow: 0 0 8px var(--green);
      border-color: #44ffaa;
    }

    .address-bar button {
      padding: 10px 18px;
      background: var(--green);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00ff88aa;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .address-bar button:hover {
      background: #44ffaa;
      transform: scale(1.05);
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #0e0e0e;
      font-size: 0.85rem;
      color: var(--green);
      border-top: 1px solid var(--green);
      box-shadow: 0 -2px 10px rgba(0, 255, 136, 0.15);
    }
  </style>
</head>
<body>
  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Digite a URL (https://...)" />
    <button onclick="goToUrl()">Ir</button>
  </div>

  <iframe id="browserFrame" src="https://holofi.vercel.app"></iframe>

  <footer>
    Desenvolvido por Lucas Januário • ORIS OS 3.0 • Interface gamer moderna
  </footer>

  <script>
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('browserFrame');

    const params = new URLSearchParams(window.location.search);
    const urlParam = params.get('url');
    if (urlParam) {
      const decoded = decodeURIComponent(urlParam);
      input.value = decoded;
      frame.src = decoded;
    }

    function goToUrl() {
      let url = input.value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      try {
        const parsedUrl = new URL(url);
        frame.src = parsedUrl.href;
      } catch (e) {
        alert("URL inválida. Verifique o endereço digitado.");
      }
    }

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        goToUrl();
      }
    });
  </script>
</body>
</html>
